<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backend Practice using Firebase</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="text-info">
      <h1>Chat App by Mohsin Nawaz</h1>
      <h3>Made with Firebase</h3>
      <p>
        For this app to work, please open the same website in two different tabs
        and when website prompts you to enter your name, please write different
        names.
      </p>
    </div>
    <div id="chatApp">
      <div id="chat"></div>
      <div id="inputTags">
        <input type="text" id="messageInput" placeholder="Type a message" />
        <button id="SendBtn"><i class="ri-send-plane-2-fill"></i></button>
      </div>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
